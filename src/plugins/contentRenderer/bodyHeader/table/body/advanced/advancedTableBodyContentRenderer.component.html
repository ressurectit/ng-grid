<tr *ngFor="let datum of data; let index=index" [ngClass]="options.rowCssClass?.(datum)" (click)="rowClick(datum, index)">
    <ng-template ngFor [ngForOf]="metadata?.columns" let-meta>
        <td [ngClass]="meta?.cellClass"
            [attr.data-header-title]="meta?.title">
            <ng-template [ngIf]="!meta?.bodyTemplate" [ngIfElse]="bodyTemplate">
                {{($any(datum))[(meta?.name ?? '')]}}
            </ng-template>

            <ng-template #bodyTemplate [ngTemplateOutlet]="meta?.bodyTemplate ?? null" [ngTemplateOutletContext]="getColumnContext(datum, meta, index, startingIndex)">
            </ng-template>
        </td>
    </ng-template>
</tr>
