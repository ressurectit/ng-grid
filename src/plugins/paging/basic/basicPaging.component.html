<div>
    <ng-template [ngComponentOutletEx]="options?.pagingInitializer?.type" (ngComponentOutletExCreated)="setPagingInitializerComponent($event)"></ng-template>
    <ul [ngClass]="options?.cssClasses?.pagingUl">
        <li *ngFor="let page of pages" [ngClass]="{disabled: page.isDisabled, active: page.isActive, 'pointer-cursor': !page.IsDisabled && !page.isActive}">
            <a (click)="setPage(page)">
                <span [innerHtml]="page.title"></span>
            </a>
        </li>
    </ul>

    <div [ngClass]="options?.cssClasses?.itemsPerPageDiv" *ngIf="!!itemsPerPageItems && itemsPerPageItems.length > 0">
        <span [ngClass]="options?.cssClasses?.displayedItemsCountSpan">{{displayedItemsCount}}</span>

        <ul [ngClass]="options?.cssClasses?.itemsPerPageUl">
            <li *ngFor="let itemsPerPage of itemsPerPageItems" [ngClass]="{active: itemsPerPage.isActive, 'pointer-cursor': !itemsPerPage.isActive}">
                <a (click)="setItemsPerPage(itemsPerPage)">
                    <span [innerHtml]="renderItemsPerPageText(itemsPerPage.value)"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
