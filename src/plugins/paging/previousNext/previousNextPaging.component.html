<ul [ngClass]="optionsValue().cssClasses.previousNextContainerUl">
    <li [ngClass]="{disabled: isFirst(), 'pointer-cursor': !isFirst()}">
        <a (click)="setPage(1)">
            <span [ngClass]="optionsValue().cssClasses.firstItemSpan"></span>
        </a>
    </li>

    <li [ngClass]="{disabled: isFirst, 'pointer-cursor': !isFirst}">
        <a (click)="setPage((pageValue() ?? 1) - 1)">
            <span [ngClass]="optionsValue().cssClasses.previousItemSpan"></span>
        </a>
    </li>

    <li [ngClass]="{disabled: isLast, 'pointer-cursor': !isLast}">
        <a (click)="setPage((pageValue() ?? 1) + 1)">
            <span [ngClass]="optionsValue().cssClasses.nextItemSpan"></span>
        </a>
    </li>
</ul>

@if(itemsPerPageItems().length)
{
    <div [ngClass]="optionsValue().cssClasses.displayedItemsCountDiv">
        <ul [ngClass]="optionsValue().cssClasses.itemsPerPageUl">
            @for (itemsPerPage of itemsPerPageItems(); track itemsPerPage)
            {
                <li [ngClass]="{active: itemsPerPage.isActive, 'pointer-cursor': !itemsPerPage.isActive}">
                    <a (click)="setItemsPerPage(itemsPerPage.value)">
                        <span [innerHtml]="itemsPerPage.value | infinityNaN"></span>
                    </a>
                </li>
            }
        </ul>
    </div>
}
