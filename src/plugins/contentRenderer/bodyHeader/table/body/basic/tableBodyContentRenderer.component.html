<tr *ngFor="let datum of data; let index=index">
    <ng-template ngFor [ngForOf]="metadata?.columns" let-meta>
        <td [ngClass]="meta?.cellClass"
            [attr.data-header-title]="meta?.title">
            <ng-template [ngIf]="!meta?.bodyTemplate" [ngIfElse]="bodyTemplate">
                {{datum | readValue: meta?.name}}
            </ng-template>

            <ng-template #bodyTemplate [ngTemplateOutlet]="meta?.bodyTemplate ?? null" [ngTemplateOutletContext]="{$implicit: datum, column: meta, index, startingIndex, rowIndex: 0}">
            </ng-template>
        </td>
    </ng-template>
</tr>
