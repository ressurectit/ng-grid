<div [ngClass]="options?.cssClasses?.headerRowDiv">
    <div *ngFor="let meta of metadata; let index=index" 
         [style.width]="meta?.width"
         [ngClass]="mergeStringClasses(options?.cssClasses?.headerCellDiv, meta?.headerClass, meta?.ordering ? options?.cssClasses?.headerCellOrderableDiv : null)"
         (click)="orderBy(meta)">
        <ng-template [ngIf]="meta?.titleVisible">
            <ng-template [ngIf]="!meta?.headerTemplate" [ngIfElse]="headerTemplate">
                <span [ngClass]="options?.cssClasses?.spanContent">{{meta?.title}}</span>
            </ng-template>

            <ng-template #headerTemplate [ngTemplateOutlet]="meta?.headerTemplate" [ngTemplateOutletContext]="meta?.getColumnContext(null, meta, index)">
            </ng-template>

            <span *ngIf="meta?.ordering" [ngClass]="mergeStringClasses(options?.cssClasses?.spanOrdering, meta?.orderingClass)"></span>
        </ng-template>
    </div>
</div>
