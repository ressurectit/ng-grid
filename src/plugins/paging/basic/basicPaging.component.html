<div>
    <ul [ngClass]="optionsValue().cssClasses.pagingUl">
        @for(page of pages(); track page)
        {
            <li [ngClass]="{disabled: page.isDisabled, active: page.isActive, 'pointer-cursor': !page.isDisabled && !page.isActive}">
                <a (click)="setPageItem(page)">
                    <span [innerHtml]="page.title"></span>
                </a>
            </li>
        }
    </ul>

    @if(itemsPerPageItems().length)
    {
        <div [ngClass]="optionsValue().cssClasses.itemsPerPageDiv">
            <span [ngClass]="optionsValue().cssClasses.displayedItemsCountSpan">{{displayedItemsCount()}}</span>

            <ul [ngClass]="optionsValue().cssClasses.itemsPerPageUl">
                @for (itemsPerPage of itemsPerPageItems(); track itemsPerPage)
                {
                    <li [ngClass]="{active: itemsPerPage.isActive, 'pointer-cursor': !itemsPerPage.isActive}">
                        <a (click)="setItemsPerPageItem(itemsPerPage)">
                            <span [innerHtml]="itemsPerPage.value | infinityNaN"></span>
                        </a>
                    </li>
                }
            </ul>
        </div>
    }
</div>
