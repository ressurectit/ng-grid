<div [ngClass]="cssClasses?.titleClass">{{texts?.selectionTitle}}</div>

<div [ngClass]="cssClasses?.containerClass" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let column of metadata?.columns" cdkDrag [ngClass]="cssClasses?.itemClass">
        <label>
            <span [ngClass]="cssClasses?.dragIconClass"></span>
            <input type="checkbox" [checked]="column?.visible" (change)="toggleVisibility(column, $event.target)">
            <span>{{column?.title}}</span>
        </label>
    </div>
</div>
