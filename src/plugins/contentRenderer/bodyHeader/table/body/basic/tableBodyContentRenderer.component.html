<tr *ngFor="let datum of data; let index=index">
    <ng-container *ngFor="let meta of metadata?.columns">
        <td [ngClass]="meta?.cellClass"
            [attr.data-header-title]="meta?.title">
            <ng-container *ngIf="!meta?.bodyTemplate; else bodyTemplate">
                {{datum | readValue: meta?.name}}
            </ng-container>

            <ng-template #bodyTemplate [ngTemplateOutlet]="meta?.bodyTemplate ?? null" [ngTemplateOutletContext]="datum | dataCellContext: index : meta"/>
        </td>
    </ng-container>
</tr>
